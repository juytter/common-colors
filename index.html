<style>

  body { margin: 0 }

  .cover  {
    display: table ;
    table-layout: fixed;
    width: 100%;
  }

  .cover-inner {
    display: table-cell;
    border-collapse: collapse;
    vertical-align: middle;
    width: 100%;
    margin: 0;
    font-size: 3.5em;
    text-align: center;
    height : 5em;
    height : 70vh;
    transition: all 300ms linear;
  }

  .cover-inner h1 {
    font-size: 1em;
  }

  @media screen and (min-width: 40em) {
    .cover-inner {
      font-size: 6em;
    }
  }
  @media screen and (min-width: 60em) {
    .cover-inner {
      font-size: 8.5em;

    }
  }

  .rainbow {
    display: table ;
    border-collapse: collapse;
    table-layout: fixed;
    width: 100%;
  }

  .rainbow-col {
    display: table-cell;
  }

  main {
    padding: 2em;
    max-width: 32em;
   }

  footer { padding-left : 2em; }

  <script type="text/javascript">

    var colors = [
    "gray", "red", "orange", "yellow","lime", "green",
    "teal", "cyan", "blue", "indigo", "violet",
    "fuchsia","pink"
    ];

    var colors_modifier = ["","-pale","-light","-dark","-black"];

    getRandom = function (list) {
      return list[Math.floor((Math.random()*list.length))];
    }

    var myInterval = setInterval(function() {

      var color = getRandom(colors) ;
      var modifier = getRandom(colors_modifier) ;
      var element = document.getElementsByClassName("cover-inner");

      if (modifier == "-black" || modifier == "-dark") {
        var bg_modifier = "-pale";
      }  else {
        var bg_modifier = "-black" ;
      }
      bg_color = "bg-" + color + bg_modifier ;
      color += modifier ;
      const template = `<h1>.${color}</h1>`;
      // replace content with color name
      element[0].innerHTML = template;
      // replace new color and background classes
      element[0].className =
      "cover-inner " + bg_color + " " + color ;

    }, 1500);
  </script>
